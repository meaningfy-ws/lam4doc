<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{{ conf.title }}</title>

    <meta name="description" content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/stylesheets/jquery.tocify.min.css"
          rel="stylesheet"
          type="text/css">
    <link href="https://code.jquery.com/ui/1.11.4/themes/redmond/jquery-ui.css" rel="stylesheet" type="text/css">

    <style>
        .debug {
            color: #ef9a9a;
        }

        .debug-children {
            color: aquamarine;
        }

        .debug-render {
            color: indigo;
        }

        .buttons-print {
            margin-bottom: 0.5em !important;
        }


        body {
            font-family: "Roboto", "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            font-size: 14px !important;
            line-height: 1.42857143;
        }

        #toc {

            margin-top: 2.5em !important;

        }

        .ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover, .ui-state-focus, .ui-widget-content .ui-state-focus, .ui-widget-header .ui-state-focus {
            border: 1px solid #79b7e7;
            background: #f5f5f5 !important;
            font-weight: normal;
            color: black !important;
        }

        .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
            background: #888f9e !important;
            color: #fff !important;
            font-weight: normal;
        }

        .tocify {
            border-radius: 0 !important;
        }

        .tocify li {
            border-bottom: 1px solid #888f9e47 !important;
        }


        main {
            display: none;
            overflow-wrap: break-word;
        }

        .loading {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: #fff;
        }

        .loader {
            left: 50%;
            margin-left: -4em;
            font-size: 10px;
            border: .8em solid rgba(218, 219, 223, 1);
            border-left: .8em solid rgba(16, 34, 79, 1);
            animation: spin 1.1s infinite linear;
        }

        .loader, .loader:after {
            border-radius: 50%;
            width: 8em;
            height: 8em;
            display: block;
            position: absolute;
            top: 50%;
            margin-top: -4.05em;
        }

        @keyframes spin {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        #tocButton {
            display: none;
        }

        @media only screen and (max-width: 768px) {

            #toc {
                display: none;
                z-index: 1;
            }

            .tocify {
                width: 90%;
            }

            #tocButton {
                z-index: 1;
                right: 0;
                position: fixed;
                background-color: #087faa;
                border-color: #087faa;
                color: white;
                display: block;
            }
        }

    </style>
</head>

<body>
<div class="loading">
    <div class="loader"></div>
</div>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <button id="tocButton" class="btn" onclick="showHideToc()">Table of contents</button>
                <div id="toc"></div>
            </div>
            <div class="col-sm-12 col-md-9">
                <h1 class="text-center" id="skip-toc">{{ conf.title }}</h1>
                {% block content %}
                    < empty >
                {% endblock %}
            </div>
        </div>
    </div>
</main>
</body>
</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/javascripts/jquery.tocify.min.js"></script>


<script type="text/javascript">


    $(document).ready(function () {


        $(function () {
            $("#toc").tocify({
                selectors: "h1,h2,h3,h4,h5,h6,h7,h8",
                theme: "jqueryui",
                hashGenerator: "pretty",
                ignoreSelector: "#skip-toc",
                highlightOnScroll: "true",
                highlightDefault: "true"
            });


        });

        setTimeout(function () {

            $(".loader").remove();
            $('.loading').remove();
            $('main').css("display", "block");

        }, 100);
    });

    function showHideToc () {
        $("#toc").slideToggle("2000","swing");
    }

</script>
