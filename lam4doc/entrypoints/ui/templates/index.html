{% extends "base.html" %}
{% import "macros.html" as macros %}
{% set active_page = "index" %}

{% block app_content %}
    <h1 id="title">{{ title }}</h1>
    <a href="{{ url_for('download_lam_report') }}"
       id="LAM-report"
       class="btn btn-file blue darken-2">Generate LAM Report<i class="material-icons right">file_download</i></a>
    <a href="{{ url_for('download_lam_files') }}"
       id="LAM-files"
       class="btn btn-file green darken-1">Generate all LAM files<i class="material-icons right">file_download</i></a>
    <a href="{{ url_for('download_indexes') }}"
       id="LAM-indexes"
       class="btn btn-file purple darken-1">Generate LAM Indexes<i class="material-icons right">file_download</i></a>
{% endblock %}
