{% extends "base.html" %}
{% import "macros.html" as macros %}
{% set active_page = "get_report" %}

{% block app_content %}
    <h1 id="title">{{ title }}</h1>
    <form class="col s12 z-depth-3 form" method="POST" enctype="multipart/form-data" role="form" action="">

        {{ form.csrf_token }}
        {{ macros.render_radio_buttons_field(form.report_extension) }}

        <div class="row" style="margin-top: 4em;">
            <div class="col s12 right-align">
                <a href="{{ url_for('download_lam_report') }}" id="reload" class="btn btn-file red darken-2">Reset
                    form<i
                            class="material-icons right">clear</i></a>
                <button type="submit" id="submit" class="btn blue darken-2">{{ title }} <i class="material-icons right">check</i>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
